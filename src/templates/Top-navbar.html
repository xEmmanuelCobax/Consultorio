<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio - Sistema de Gestión de Clínica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #3498db;
        }

        .navbar-brand img {
            max-height: 40px;
        }
        
    </style>
    {% block style %}
    {% endblock %}
</head>

<body class="dark-mode-toggle hidden">
    <!-- Barra de navegación principal -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="">MediLink</a>
            <div class="ms-auto">
                <a href="{{url_for('Ingreso')}}" class="btn btn-outline-light me-2">Iniciar sesión</a>
                <a href="{{url_for('Registrarse')}}" class="btn btn-light">Registrarse</a>
            </div>
        </div>
    </nav>
        <div class="main-content d-flex justify-content-center align-items-center" id="mainContent">
            {% block content %} {% endblock %}
        </div>
</body>
</html>
